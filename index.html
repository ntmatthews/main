<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Hyperforge Studios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hyperforge Studios</h1>
  </header>
  <main>
    <section class="hero">
      <div class="content">
        <h2>Coming Soon</h2>
        <p>Our new website is launching soon. Stay tuned for amazing updates!</p>
        <div id="countdown">
          <div class="time-box">
            <span id="days">00</span>
            <small>Days</small>
          </div>
          <div class="time-box">
            <span id="hours">00</span>
            <small>Hours</small>
          </div>
          <div class="time-box">
            <span id="minutes">00</span>
            <small>Minutes</small>
          </div>
          <div class="time-box">
            <span id="seconds">00</span>
            <small>Seconds</small>
          </div>
        </div>
        <form id="subscribe-form">
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Notify Me</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Hyperforge Studios. All rights reserved.</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
